<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Mesto</title>
	<link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>
<body>
	<div class="root">
		<header class="header root__section">
			<img src="./images/logo.svg" alt="mesto logo" class="logo">
		</header>
		<div class="profile root__section">
			<div class="user-info">
				<div class="user-info__photo"></div>
				<div class="user-info__data">
					<h1 class="user-info__name"></h1>
					<p class="user-info__job"></p>
					<button class="user-info__edit">Edit</button>
				</div>
				<button class="button user-info__button">+</button>
			</div>
		</div>
		<div class="places-list root__section"></div>
		<div class="popups">
			<div class="popup popup_add-card">
				<div class="popup__content">
					<img src="./images/close.svg" alt="" class="popup__close">
					<h3 class="popup__title">Новое место</h3>
					<form novalidate class="popup__form" name="new">
						<div class="popup__row">
							<input required type="text" minlength="2" maxlength="255" name="name" class="popup__input popup__input_type_name" placeholder="Название">
							<p class="popup__error"></p>
						</div>
						<div class="popup__row">
							<input required type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
							<p class="popup__error"></p>
						</div>
						<button disabled class="button popup__button">+</button>
					</form>
				</div>
			</div>
			<div class="popup popup_edit-profile">
				<div class="popup__content">
					<img src="./images/close.svg" alt="" class="popup__close">
					<h3 class="popup__title">Редактировать профиль</h3>
					<form novalidate class="popup__form" name="profile">
						<div class="popup__row">
							<input required type="text" minlength="2" maxlength="255" name="name" class="popup__input popup__input_type_name" placeholder="Имя" value="">
							<p class="popup__error"></p>
						</div>
						<div class="popup__row">
							<input required type="text" minlength="2" maxlength="255" name="about" class="popup__input popup__input_type_link-url" placeholder="О себе" value="">
							<p class="popup__error"></p>
						</div>
						<button class="button popup__button popup__button_active">Сохранить</button>
					</form>
				</div>
			</div>
			<div class="popup popup_image">
				<div class="popup__content">
					<img src="./images/close.svg" alt="" class="popup__close">
					<img src="" alt="" class="popup__image">
				</div>
			</div>
		</div>
	</div>
	<script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>
</html>
